<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
  <mat-toolbar class="nav-bar">
    <div class="navbar-logo">
      <span class="microbe-font">Microbe</span>
      <span class="trace-font">Trace</span>
    </div>
    <div class="menu-items">
      <button mat-button [matMenuTriggerFor]="fileMenu">File</button>
      <mat-menu #fileMenu="matMenu" yPosition="below">
        <button mat-menu-item>Stash</button>
        <button mat-menu-item>Recall</button>
        <button mat-menu-item>Save</button>
        <button mat-menu-item>Open</button>
        <button mat-menu-item>Add Data</button>
        <button mat-menu-item>New</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="windowMenu">Window</button>
      <mat-menu #windowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Reload</button>
        <button mat-menu-item>Toggle Fullscreen</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="helpMenu">Help</button>
      <mat-menu #helpMenu="matMenu" yPosition="below">
        <button mat-menu-item>Help</button>
        <button mat-menu-item>Report Bug</button>
        <button mat-menu-item>About</button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <router-outlet></router-outlet>

</div>
