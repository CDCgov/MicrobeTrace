<div class="bubble-wrapper">
    <span #bubbleTooltip id="bubbleTooltip" style="background-color: white;"></span>
    <div id="tool-btn-container" class="m-portlet">
        <span style="overflow: visible; position: relative; width: 110px;">
          <a title="Open Settings" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left" (click)="openSettings()"><i class="flaticon-settings primary"></i></a>
        </span>
        <span style="overflow: visible; position: relative; width: 110px;">
          <a title="Export Bubble Data" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left" (click)="openExport()"><i class="flaticon-download primary"></i></a>
        </span>
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Center Screen" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left" (click)="openCenter()"><i class="flaticon-eye primary"></i></a>
        </span>
    </div>

    <div #cyBubble id="cyBubble" [style.width.px]="viewWidth" [style.height.px]="viewHeight"></div>

    <p-dialog *ngIf="viewActive" [(visible)]="settingsOpen" header="Bubble Settings" [contentStyle]="{'max-height': '70vh', 'width': '400px'}" appendTo="body">
        <div class="form-group row" title="">
            <div class="col-3"><a>X</a></div>
            <div class="col-7">
              <p-dropdown [options]="selectedFieldList" [(ngModel)]="xVariable" (ngModelChange)="onDataChange('X')" appendTo="body"></p-dropdown>
            </div>
            <div class="col-2" style="text-align: center;" title="Formats and sorts dates">
                <p-checkbox [(ngModel)]="xVarDate" (ngModelChange)="onDataChange('X')" binary="true" inputId="xVarDate"></p-checkbox>
                <label for="xVarDate">Date?</label>
            </div>
        </div>
        <div class="form-group row" title="">
          <div class="col-3"><a>Y</a></div>
          <div class="col-7">
            <p-dropdown [options]="selectedFieldList" [(ngModel)]="yVariable" (ngModelChange)="onDataChange('Y')" appendTo="body"></p-dropdown>
          </div>
          <div class="col-2" style="text-align: center;" title="Formats and sorts dates">
            <p-checkbox [(ngModel)]="yVarDate" (ngModelChange)="onDataChange('Y')" binary="true" inputId="yVarDate"></p-checkbox>
            <label for="yVarDate">Date?</label>
          </div>
        </div>
        <div class="form-group row node-label-row" title="How big should the nodes be?">
          <div class="col-4"><label>Size</label></div>
          <div class="col-8"><input type="range" class="custom-range" min="10" step="1" max="40" [(ngModel)]="nodeSize" (change)="onNodeSizeChange()"></div>
        </div>
        <div class="form-group row node-label-row" title="How much space between nodes? This has no effect when nodes are collapsed.">
          <div class="col-4"><label>Spacing</label></div>
          <div class="col-8"><input type="range" class="custom-range" min=".01" step=".01" max=".15" [(ngModel)]="nodeSpacing" (change)="onNodeSpacingChange()" [disabled]="SelectedNodeCollapsingTypeVariable"></div>
        </div>
        <div class="form-group row node-label-row" title="Select a font Size for axis labels.">
            <div class="col-4"><label>Label Size</label></div>
            <div class="col-8"><input type="range" class="custom-range" min="10" step="2" max="40" [(ngModel)]="labelSize" (change)="onLabelSizeChange()"></div>
        </div>
        <div class="form-group row">
          <div class="col-4">Collapse</div>
          <div class="col-8">
              <p-selectButton [options]="OnOffTypes" [(ngModel)]="SelectedNodeCollapsingTypeVariable"
                  (ngModelChange)="onNodeCollapsingChange()"></p-selectButton>
          </div>
        </div>
        <div class="form-group row" title="">
            <div class="col-4"><label>Node Color</label></div>
            <button pButton type="button" label="Show Colors" class="ui-button-raised" (click)="showGlobalSettings()" [style]="{'margin-left': '15px', 'background-color': '#2196f3', 'border': '1px solid #2196f3'}"></button>
        </div>
    </p-dialog>
  
    <p-dialog *ngIf="viewActive" [(visible)]="exportOpen" appendTo="body" header="Export Bubble View">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-body" style='min-width: 400px; height: 100%;'>
                  <div class="form-group row">
                      <div class="col-9">
                          <input type="text" class="form-control form-control-sm" placeholder="Filename" [(ngModel)]="BubbleExportFileName">
                      </div>
                      <div class="col-3">
                          <select [(ngModel)]="BubbleExportFileType" class="form-control form-control-sm">
                              <option>svg</option>
                              <option>png</option>
                          </select>
                      </div>
                  </div>
                  <div [hidden]="BubbleExportFileType=='svg'">
                    <p-accordion>
                        <p-accordionTab style="color:#495057" header="Advanced">
                            <div id="network-export-advanced">
                                <div class="form-group row">
                                    <div class="col-3">
                                        <label for="network-export-scale">Scale</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="number" class="form-control form-control-sm" min="0" max="2" step="0.1" [(ngModel)]="SelectedBubbleExportScaleVariable" (ngModelChange)="updateCalculatedResolution()">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-3">Resolution</div>
                                    <div id="network-export-dimensions" class="col-9 text-right">{{CalculatedResolution}}</div>
                                </div>
                            </div>
                        </p-accordionTab>
                    </p-accordion>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-error" (click)="exportOpen = false">Cancel</button>
                  <button type="button" class="btn btn-primary" (click)="exportVisualization()">Export</button>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </p-dialog><!-- /.modal -->

</div>
