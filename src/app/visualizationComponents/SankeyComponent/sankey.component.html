<div class="m-content">
    <div id="tool-btn-container" class="m-portlet">
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Settings" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left" (click)="openSettings()"><i class="flaticon-settings primary"></i></a>
        </span>
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Export Screen" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left" (click)="openExport()"><i class="flaticon-download primary"></i></a>
        </span>
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Center Screen" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left" (click)="openCenter()"><i class="flaticon-eye primary"></i></a>
        </span>
    </div>
    <div class="m-portlet__body" style="height: 100%;">
        <div id="sankey-container" style="cursor: grab;"></div>
        <div id="sankey-tooltip-container"></div>
    </div>
</div>
<div class="view-controls">

    <p-dialog *ngIf="viewActive" id="sankey-settings-pane" 
              [(visible)]="SankeyExportDialogSettings.isVisible"  
              [contentStyle]="{'overflow': 'visible'}"
              header="Sankey Chart Settings" appendTo="body"
              >
              <tabset class="tab-container tabbable-line">
              <tab heading="{{'Tree' | localize}}" [active]="true" customClass="m-tabs__item">
              <p-accordion [multiple]='true'>
                  <p-accordionTab style="color:#495057" header="Layout">
                      <div #treecontrolslabels>
                          <div class="form-group row tree-type-row" title="What kind of tree should be displayed?" style="overflow:visible">
                              <div class="col-4"><label for="tree-layout">Layout</label></div>
                              <div class="col-8">
                                  <p-dropdown id="tree-layout" appendTo="body" [options]="TreeLayouts" [(ngModel)]="SelectedTreeLayoutVariable" (ngModelChange)="onTreeLayoutChange($event)"> </p-dropdown>
                              </div>
                          </div>
                      </div>
                  </p-accordionTab>
                  <p-accordionTab style="color:#495057" header="Mode">
                      <div #treecontrolslabels>
                          <div class="form-group row tree-type-row" title="What kind of tree should be displayed?" style="overflow:visible">
                              <div class="col-4"><label for="tree-mode">Mode</label></div>
                              <div class="col-8">
                                  <p-dropdown id="tree-mode" appendTo="body" [options]="TreeModes" [(ngModel)]="SelectedTreeModeVariable" (ngModelChange)="onTreeModeChange($event)"> </p-dropdown>
                              </div>
                          </div>
                      </div>
                  </p-accordionTab>
                  <p-accordionTab style="color:#495057" header="Type">
                      <div #treecontrolslabels>
                          <div class="form-group row tree-type-row" title="What kind of tree should be displayed?" style="overflow:visible">
                              <div class="col-4"><label for="tree-type">Type</label></div>
                              <div class="col-8">
                                  <p-dropdown id="tree-type" appendTo="body" [options]="TreeTypes" [(ngModel)]="SelectedTreeTypeVariable" (ngModelChange)="onTreeTypeChange($event)"> </p-dropdown>
                              </div>
                          </div>
                      </div>
                  </p-accordionTab>
                  <p-accordionTab style="color:#495057" header="Stretch">
                      <div #treecontrolslabels>
                          <div class="form-group row tree-type-row" title="What kind of tree should be displayed?" style="overflow:visible">
                              <div class="col-4"><label for="horizontal-stretch">Horizontal Stretch</label></div>
                                <input type="range" class="custom-range" id="horizontal-stretch" min="0" value="1" step="0.2" max="10" [(ngModel)]="SelectedHorizontalStretchVariable" (change)="onHorizontalStretchChange($event)">
                              <div class="col-4"><label for="vertical-stretch">Vertical Stretch</label></div>
                                <input type="range" class="custom-range" id="vertical-stretch" min="0" value="1" step="0.2" max="10" [(ngModel)]="SelectedVerticalStretchVariable" (change)="onVerticalStretchChange($event)">
                          </div>
                      </div>
                  </p-accordionTab>
              </p-accordion>
              </tab>

              </tabset>
    </p-dialog>
</div>
<p-dialog *ngIf="viewActive" id="network-export-modal" [(visible)]="ShowSankeyExportPane" header="Export Sankey Chart" class="dialogSize" (onHide)="onCloseExport()" appendTo="body">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body" style='min-width: 500px; height: 100%;'>
                <p-accordion [multiple]="true">
                    <p-accordionTab header="Export Image of Sankey Chart" style="color:#495057" [selected]="true">
                        <div class="form-group row">
                            <div class="col-8">
                                <input type="text" id="sankey-image-filename" class="form-control form-control-sm" placeholder="Image Filename" [(ngModel)]="SelectedSankeyImageFilenameVariable" >
                            </div>
                            <div class="col-3">
                                <p-dropdown id="network-export-filetype" [options]="NetworkExportFileTypeList" [(ngModel)]="SelectedNetworkExportFileTypeListVariable" ></p-dropdown>
                            </div>
                            <div class="col-8">
                                <button type="button" id="export-Sankey" class="btn btn-primary" (click)="saveImage($event)">Save Image</button>
                            </div>
                        </div>
                    </p-accordionTab>
                </p-accordion>
            </div>
                <div class="modal-footer">
                </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</p-dialog><!-- /.modal -->
