<div class="m-content">
    <div id="tool-btn-container" class="m-portlet">
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Settings" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left" (click)="openSettings()"><i class="flaticon-settings primary"></i></a>
        </span>
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Export Screen" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left" (click)="openExport()"><i class="flaticon-download primary"></i></a>
        </span>
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Center Screen" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left" (click)="openCenter()"><i class="flaticon-eye primary"></i></a>
        </span>
    </div>
    <div class="m-portlet__body" style="height: 100%; overflow: scroll">
        <br />
        <div className="gantt-plugin" id="gantt" style="cursor: grab;">
            <ngx-gantt-chart [data]="ganttChartData" colorScheme="cool" ></ngx-gantt-chart>
        </div>
    </div>
</div>
<div class="view-controls">

    <p-dialog *ngIf="viewActive" id="gantt-settings-pane" 
              [positionLeft]="GanttExportDialogSettings.left" 
              [positionTop]="GanttExportDialogSettings.top" 
              [(visible)]="GanttExportDialogSettings.isVisible"  
              [contentStyle]="{'overflow': 'visible'}"
              header="Gantt Settings" appendTo="body"
              >
              <tabset class="tab-container tabbable-line">
              <tab heading="{{'Gantt Entry' | localize}}" [active]="true" customClass="m-tabs__item">
              <p-accordion [multiple]='true'>
                  <p-accordionTab style="color:#495057" header="Entry" [active]="true">
                      <div #entrycontrols>
                          <div class="form-group row tree-type-row" title="What is the name of the entry?" style="overflow:visible">
                              <div class="col-4"><label for="tree-layout">Name</label></div>
                              <div class="col-8">
                                <input type="text" id="entry-name" class="form-control form-control-sm" placeholder="Entry Name" [(ngModel)]="GanttEntryName" >
                              </div>
                          </div>
                          <div class="form-group row tree-type-row" title="What field is the start date?" style="overflow:visible">
                              <div class="col-4"><label for="gantt-start">Start Date</label></div>
                              <div class="col-8">
                                  <p-dropdown id="gantt-start" appendTo="body" [options]="FieldList" [(ngModel)]="GanttStartVariable" (ngModelChange)="onStartDateChange($event)"> </p-dropdown>
                              </div>
                          </div>
                          <div class="form-group row tree-type-row" title="What field is the end date?" style="overflow:visible">
                              <div class="col-4"><label for="gantt-end">End Date</label></div>
                              <div class="col-8">
                                  <p-dropdown id="gantt-end" appendTo="body" [options]="FieldList" [(ngModel)]="GanttEndVariable" (ngModelChange)="onEndDateChange($event)"> </p-dropdown>
                              </div>
                          </div>
                          <div class="form-group row tree-type-row" title="What color should the entry be?" style="overflow:visible">
                              <div class="col-4"><label for="gantt-color">Color</label></div>
                              <div class="col-8">
                                  <input type="color">
                              </div>
                          </div>
                      </div>
                  </p-accordionTab>
              </p-accordion>
              </tab>
              </tabset>
    </p-dialog>
</div>

<p-dialog *ngIf="viewActive" id="network-export-modal" [(visible)]="ShowPhylogeneticExportPane" header="Export Phylogenetic Tree" class="dialogSize" (onHide)="onCloseExport()" appendTo="body">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body" style='min-width: 500px; height: 100%;'>
                <p-accordion [multiple]="true">
                    <p-accordionTab header="Export Image of Tree" style="color:#495057" [selected]="true">
                        <div class="form-group row">
                            <div class="col-8">
                                <input type="text" id="tree-image-filename" class="form-control form-control-sm" placeholder="Image Filename" [(ngModel)]="SelectedTreeImageFilenameVariable" >
                            </div>
                            <div class="col-3">
                                <p-dropdown id="network-export-filetype" [options]="NetworkExportFileTypeList" [(ngModel)]="SelectedNetworkExportFileTypeListVariable" ></p-dropdown>
                            </div>
                            <div class="col-8">
                                <button type="button" id="export-tree" class="btn btn-primary" (click)="saveImage($event)">Save Image</button>
                            </div>
                        </div>
                    </p-accordionTab>
                    <p-accordionTab header="Export Newick String" style="color:#495057" [selected]="true">
                        <div class="form-group row">
                            <div class="col-8">
                                <input type="text" id="newick-string-filename" class="form-control form-control-sm" placeholder="Newick Filename" [(ngModel)]="SelectedNewickStringFilenameVariable" >
                            </div>
                            <div class="col-3"></div>
                            <div class="col-8">
                                <button type="button" id="export-newick" class="btn btn-primary" (click)="saveNewickString($event)">Save Newick String</button>
                            </div>
                        </div>
                    </p-accordionTab>
                </p-accordion>
            </div>
                <div class="modal-footer">
                </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</p-dialog><!-- /.modal -->
